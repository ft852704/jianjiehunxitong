<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/style.css" />
    <script type="text/javascript" src="_JS_/jquery.js"></script>
    <script type="text/javascript" src="_JS_/jquery.sorted.js"></script>
    <script type="text/javascript" src="_JS_/bootstrap.js"></script>
    <script type="text/javascript" src="_JS_/ckform.js"></script>
    <script type="text/javascript" src="_JS_/common.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<form action="{:URL('Service/edit')}" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{$service.id}" />
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">项目编号</td>
        <td><input type="text" name="number" value="{$service.number}" /></td>
        <td width="10%" class="tableleft">中文全称</td>
        <td><input type="text" name="name" value="{$service.name}" /></td>
    </tr>
    <tr>
        <td class="tableleft">中文简称</td>
        <td><input type="text" name="short_name" value="{$service.short_name}" /></td>
        <td width="10%" class="tableleft">项目类型</td>
        <td>
        	<select name="type">
        	{foreach name="service_type" item='v' key='k'}
            <option value="{$v.id}" {if condition="$service.type eq $v.id"}selected{/if} >{$v.name}</option>
            {/foreach}
            </select>
        </td>
    </tr>
    <tr>
    	<td class="tableleft">服务类型</td>
        <td>
        	<select name="technician">
        	{foreach name="services_type" item='v' key='k'}
            <option value="{$v.id}" {if condition="$service.technician eq $v.id"}selected{/if} >{$v.name}</option>
            {/foreach}
            </select>
        </td>
        <td class="tableleft">所属公司</td>
        <td>
        	<select name="company_id">
        	{foreach name="companylist" item='v' key='k'}
            <option value="{$v.id}" {if condition="$service.company_id eq $v.id"}selected{/if} >{$v.full_name}</option>
            {/foreach}
            </select>
        </td>

    </tr>  
    <tr>
        <td width="10%" class="tableleft">服务人数</td>
        <td><input type='number' name="count" min="1" max="10" value="{$service.count}" /></td>
        <td width="10%" class="tableleft">APP排序</td>
        <td><input type='number' name="sort" value="{$service.sort}"  min="1" max="999" /></td>
        
    </tr>
    <tr>
    	<td class="tableleft">照片</td>
        <td>
            <input type="file" name="image" value="" />
            <img src="/{$service.image}"/>
        </td>
        <td class="tableleft">状态</td>
        <td>
            <label><input type="radio" name="status" value="1" {if condition="$service.status eq 1"}checked{/if}/> 启用</label>
            <label><input type="radio" name="status" value="0" {if condition="$service.status eq 0"}checked{/if}/> 禁用</label>
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td colspan="3">
            <button type="submit" class="btn btn-primary" type="button">保存</button>&nbsp;&nbsp;
            <button type="reset" class="btn btn-primary" type="button">刷新</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.history.back();
		 });

    });
</script>
