<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/style.css" />
    <script type="text/javascript" src="_JS_/jquery.js"></script>
    <script type="text/javascript" src="_JS_/jquery.sorted.js"></script>
    <script type="text/javascript" src="_JS_/bootstrap.js"></script>
    <script type="text/javascript" src="_JS_/ckform.js"></script>
    <script type="text/javascript" src="_JS_/common.js"></script> 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="{:URL('Company/edit')}" method="post">
<input type="hidden" name="id" value="{$company.id}" />
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft" style="color:red">公司编号</td>
        <td><input type="text" name="number" value="{$company.number}" /></td>
        <td width="10%" class="tableleft" style="color:red">中文全称</td>
        <td><input type="text" name="full_name"  value="{$company.full_name}" /></td>
    </tr>
    <tr>
        <td class="tableleft" style="color:red">中文简称</td>
        <td><input type="text" name="short_name"  value="{$company.short_name}" /></td>
        <td width="10%" class="tableleft">公司电话</td>
        <td><input type="text" name="telephone"  value="{$company.telephone}" /></td>
    </tr>
    <tr>
    	<td class="tableleft">上级公司</td>
        <td>
        	<select name="parent_id">
        	<option value="0">无</option>
        	{volist name="list" id="v"}
            <option value="{$v.id}" {if condition="$company.parent_id eq $v['id'] "} selected{/if} >{$v.full_name}</option>
            {/volist}
            </select>
        </td>
        <td class="tableleft">公司级别</td>
        <td>
        	<select name="level" disabled>
        	{foreach name="level" item='v' key='k'}
            <option value="{$k}"{if condition="$company.level eq $k "} selected{/if} >{$v}</option>
            {/foreach}
            </select>
        </td>
        
    </tr>  
    <tr>
        <td class="tableleft">会员卡级别</td>
        <td>
        	<select name="mem_card_level">
            	<option value="0">默认为中国总部</option>
            </select>
        </td>
        <td width="10%" class="tableleft">总公司</td>
        <td>
        	<select name="">
            	<option value="0">默认为中国总部</option>
            </select>
        </td>
    </tr>   
    <tr>
        <td width="10%" class="tableleft" style="color:red">公司地址</td>
        <td><textarea class="form-control" rows="3" name="address">{$company.address}</textarea></td>
        <td class="tableleft">状态</td>
        <td>
            <label><input type="radio" name="status" value="1" {if condition="$company.status eq 1"}checked{/if} /> 启用</label>
            <label><input type="radio" name="status" value="0" {if condition="$company.status eq 0"}checked{/if} /> 禁用</label>
        </td>
    </tr>
    <tr>
    	<td colspan="4"></td>
    </tr>
    <tr>
        <td class="tableleft" style="color:red">地点</td>
        <td>
        	<select name="cid">
        	{foreach name="citylist" item='v' key='k'}
            <option value="{$k}"{if condition="$company.cid eq $k "} selected{/if}>{$v}</option>
            {/foreach}
            </select>
        </td>
        <td width="10%" class="tableleft" style="color:red">店龄</td>
        <td><input type="text" name="shop_year" value="{$company.shop_year}" /></td>
    </tr>
    <tr>
        <td class="tableleft">经度</td>
        <td><input type="text" name="long" value="{$company.long}" /></td>
        <td width="10%" class="tableleft">纬度</td>
        <td><input type="text" name="lat" value="{$company.lat}" /></td>
    </tr>
    <tr>
        <td class="tableleft" style="color:red">开店时间</td>
        <td><input type="time" name="start_time" value="{$company.start_time}" /></td>
        <td width="10%" class="tableleft" style="color:red">打烊时间</td>
        <td><input type="time" name="end_time" value="{$company.end_time}" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft" style="color:red">公司描述</td>
        <td><textarea class="form-control" rows="3" name="desc">{$company.desc}</textarea></td>
        <td class="tableleft">是否活动</td>
        <td>
            <label><input type="radio" name="is_on" value="1" {if condition="$company.is_on eq 1"}checked{/if}/> 是</label>
            <label><input type="radio" name="is_on" value="0" {if condition="$company.is_on eq 0"}checked{/if}/> 否</label>
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td colspan="3">
            <button type="submit" class="btn btn-primary" type="button">保存</button>&nbsp;&nbsp;
        <button type="reset" class="btn btn-primary" type="button">刷新</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.history.back();
		 });

    });
</script>
