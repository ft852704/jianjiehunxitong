<title>预约修改 - 预约管理</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">新人ID：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" name="user_id" id="user_id" placeholder="" value="{$bespeak.user_id}">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新人姓名:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" placeholder="" disabled id="user_name" name="user_name" value="{$bespeak.user_name}">
			<input type="hidden" name="id" value="{$bespeak.id}" />
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">新人角色：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" placeholder="" disabled readonly value="{$bespeak.user_sex}">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新人手机号：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" disabled autocomplezfte="off" value="{$bespeak.user_mobile}" id="mobile" name="user_mobile">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">预约类型：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" disabled autocomplete="off" readonly value="{$bespeak.professional_type}">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">婚礼人ID：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" name="professional_id" id="professional_id" placeholder="" value="{$bespeak.professional_id}">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>婚礼人：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" autocomplete="off" disabled value="{$bespeak.professional_name}" id="professional_name" name="professional_name">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>婚礼人手机号：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" disabled autocomplete="off" value="{$bespeak.professional_mobile}" placeholder="" readonly id="professional_mobile" name="professional_mobile">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>预约时间：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" autocomplete="off" value="{$bespeak.bespeak_date|date="Y-m-d H:i:s",###}" placeholder="" id="bespeak_date" name="bespeak_date">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>预约地点：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" autocomplete="off" value="{$bespeak.bespeak_address}" placeholder="" id="bespeak_address" name="bespeak_address">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>婚礼酒店：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" autocomplete="off" value="{$bespeak.hotel}" placeholder="" id="hotel" name="hotel">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>婚礼时间：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" autocomplete="off" value="{$bespeak.marry_date|date="Y-m-d",###}" placeholder="" id="marry_date" name="marry_date">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新人备注：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" autocomplete="off" value="{$bespeak.user_mark}" placeholder="" id="user_mark" name="user_mark">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">预约状态：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="state" size="1">
				{foreach name="state" item='v' key='k'}
	            <option value="{$k}"{if condition="$k eq $bespeak.state"}selected{/if}>{$v}</option>
	            {/foreach}
			</select>
			</span> </div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>接待顾问：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" autocomplete="off" value="{$bespeak.activer_name}" placeholder="" id="activer_name" name="activer_name">
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<script type="text/javascript" src="_LIB_/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="_LIB_/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="_LIB_/jquery.validation/1.14.0/messages_zh.js"></script> 
	<script type="text/javascript" src="_LAYDATE_/laydate.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$.ajax({  
				type: 'POST',  
				dataType : "json",
				async:true,//是否异步请求
				url: "{:URL('bespeak/edit')}",//请求的action路径页面
				data: $('form').serialize(),  
				error: function(){ //请求失败处理函数
					layer.msg('请求失败',{icon:1,time:1000});
				},
				success:function(data){ //请求成功后处理函数。
					layer.msg(data.msg,{icon:1,time:1000});
				}  
			});
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			setTimeout(function(){parent.layer.close(index);},2000);
		}
	});

	//日历使用2
	
		var time = {
		  elem: '#bespeak_date',
		  event: 'focus',
		  format: 'YYYY-MM-DD hh:mm:ss', //日期格式
		  istime: true, //是否开启时间选择
		  min: laydate.now(), //最大日期
		  istoday: true,
		  choose: function(datas){
		     end.min = datas; //开始日选好后，重置结束日的最小日期
		     end.start = datas //将结束日的初始值设定为开始日
		  }
		};
		laydate(time);

//日历使用2
	
		var marry_date = {
		  elem: '#marry_date',
		  event: 'focus',
		  format: 'YYYY-MM-DD', //日期格式
		  istime: true, //是否开启时间选择
		  min: laydate.now(), //最大日期
		  istoday: true,
		  choose: function(datas){
		     end.min = datas; //开始日选好后，重置结束日的最小日期
		     end.start = datas //将结束日的初始值设定为开始日
		  }
		};
		laydate(marry_date);
});
</script>

</body>
</html>
