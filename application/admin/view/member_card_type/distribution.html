<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/style.css" />
    <script type="text/javascript" src="_JS_/jquery.js"></script>
    <script type="text/javascript" src="_JS_/bootstrap.js"></script>
    <script type="text/javascript" src="_JS_/ckform.js"></script>
    <script type="text/javascript" src="_JS_/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        input[type=text]{
        	width:80px;
        }


    </style>
</head>
<body>
<form action="" method="post" class="definewidth m20" >
<input type="hidden" name="card_type" value="{$card_type.id}" />
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">会员卡类型</td>
        <td>{$card_type.name}</td>
    </tr>
    <tr>
        <td class="tableleft">公司</td>
        <td>
        <ul>
        	{foreach name="companys" item='v' key='k'}
        	<li><a href="#none" onclick="toggle(this)">[收缩/展开]</a><label class='checkbox inline'><input type='checkbox' name='company[]' value='' />{$v.full_name}</label>
        		<ul>
        		{volist name="v.list" id="s" }
        			<li><label class='checkbox inline' style="width:130px;line-height:14px"><input type='checkbox' name='companys[{$v.id}][{$s.id}]' value='1' {php}if(@in_array($s['id'],$card_type_company['company_id']))echo 'checked';{/php} />{$s.full_name}</label>
        			&nbsp;&nbsp;&nbsp;
        			开卡标准 起：<input type="text" data="open" name="open_standard[{$s['id']}]" value="{php}if(@in_array($s['id'],$card_type_company['company_id']))echo $card_type_company['open_standard'][$s['id']];else echo 0;{/php}" />
        			止：<input type="text" data="open_e" name="open_standard_e[{$s['id']}]" value="{php}if(@in_array($s['id'],$card_type_company['company_id']))echo $card_type_company['open_standard_e'][$s['id']];else echo 0;{/php}" />
        			&nbsp;&nbsp;&nbsp;
        			充值标准 起：<input type="text" data="recharge" name="recharge_standard[{$s['id']}]" value="{php}if(@in_array($s['id'],$card_type_company['company_id']))echo $card_type_company['recharge_standard'][$s['id']];else echo 0;{/php}" />
        			止：<input type="text" data="recharge_e" name="recharge_standard_e[{$s['id']}]" value="{php}if(@in_array($s['id'],$card_type_company['company_id']))echo $card_type_company['recharge_standard_e'][$s['id']];else echo 0;{/php}" />
        			</li>
        		{/volist}
        		</ul>
        	</li>
        	{/foreach}
        </ul>
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {
        $(':checkbox[name="company[]"]').click(function () {
            $(':checkbox', $(this).closest('li')).prop('checked', this.checked);
            $(this).parent('label').parent('li').find('[data=open]').val({$card_type['open_standard']});
            $(this).parent('label').parent('li').find('[data=open_e]').val({$card_type['open_standard_e']});
            $(this).parent('label').parent('li').find('[data=recharge]').val({$card_type['recharge_standard']});
            $(this).parent('label').parent('li').find('[data=recharge_e]').val({$card_type['recharge_standard_e']});
        });

		$('#backid').click(function(){
				window.history.back();
		 });

    });
		function toggle(obj){
			$(obj).parent('li').find('ul').toggle();
		}
</script>
