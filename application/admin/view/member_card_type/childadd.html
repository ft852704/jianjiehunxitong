<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/style.css" />
    <script type="text/javascript" src="_JS_/jquery.js"></script>
    <script type="text/javascript" src="_JS_/jquery.sorted.js"></script>
    <script type="text/javascript" src="_JS_/bootstrap.js"></script>
    <script type="text/javascript" src="_JS_/ckform.js"></script>
    <script type="text/javascript" src="_JS_/common.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<form action="" method="post">
<input type="hidden" name="parent_id" value="{$cardType.id}" />
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">支付方式</td>
        <td>
        	<select name="pay_id">
        	{foreach name="pay_type" item='v' key='k'}
            <option value="{$k}">{$v}</option>
            {/foreach}
            </select>
        </td>
        <td width="10%" class="tableleft">折扣值</td>
        <td><input type="number" name="discount" value="1" min="0" max="1" step="0.01" /></td>
    </tr>
    <tr>
    	<td width="10%" class="tableleft">会员卡类型</td>
        <td ><input type="text" name="name" value="{$cardType.name}" disabled /></td>
        <td class="tableleft">状态</td>
        <td>
            <label><input type="radio" name="status" value="1" checked/> 启用</label>
            <label><input type="radio" name="status" value="0"/> 禁用</label>
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td colspan="3">
            <button type="submit" class="btn btn-primary" type="button">保存</button>&nbsp;&nbsp;<button type="reset" class="btn btn-primary" type="button">刷新</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.history.back();
		 });

    });
</script>
