<script>
    $(function () {  
    	$("input").on('keypress',  //所有input标签回车无效，当然，可以根据需求自定义

	);
    	//日历使用1
	    laydate({
	    	// //http://www.layui.com/doc/modules/laydate.html  官网  http://www.layui.com/laydate/

		  	event: 'focus', //触发事件
		  //format: 'YYYY-MM-DD hh:mm:ss', //日期格式

		  //istime: false, //是否开启时间选择
		  //isclear: true, //是否显示清空
		  //istoday: true, //是否显示今天

		  //min: '1900-01-01 00:00:00', //最小日期

		 //fixed: false, //是否固定在可视区域
		  //zIndex: 99999999, //css z-index
		  //choose: function(dates){ //选择好日期的回调
		 
		 // }

		});
	    //日历使用2
		var start = {
		  elem: '#start_time',
		  event: 'focus',

		  min: laydate.now(), //设定最小日期为当前日期

		     end.start = datas //将结束日的初始值设定为开始日

		var end = {
		  elem: '#end_time',
		  event: 'focus',
		  format: 'YYYY/MM/DD',
		  min: laydate.now(),
		  max: '2099-06-16 23:59:59',
		  istime: false,
		  istoday: false,

    	$("form").submit(function(e){
    		var out = false;
    		var total = 0;

			    if($(this).val()<=0){

			    total = total+parseInt($(this).val());

		 });

    $(document).ready(function(){
			$("#readCard").click(function(){
				if(!$("[name=card_no]").val()){
					alert('请输入卡号');
					return false;
				}
				readerOpen();
				readerBeep();
				writeMemberCard();
				readerClose();
			});
		});
});
    //打开读写器
        function readerOpen() {
            try {
                var version = MWRFATL.openReader(0, 9600);
                if (MWRFATL.LastRet != 0) {
                    msg.value = "打开读写器失败" +MWRFATL.LastRet + "\n";
                    return;
                }
                else {
                    msg.value = version + "111\n";
                }
            }
            catch (e) {
                //alert(e.Message);
            }
        }
        //读写器鸣响
        function readerBeep() {
            try {
                MWRFATL.readerBeep(30);
                if (MWRFATL.LastRet != 0) {
                    msg.value = msg.value + "读写器鸣响失败" + "\n";
                }
            }
            catch (e) {
                //alert(e.Message);
            }
        }
        //M1卡操作(写入IC卡)
        function writeMemberCard() {
        	var area1 = 1;//扇区
        	var area2 = 2;//扇区
        	var ajaxdata = '';
        	if(!$("[name=card_no]").val()){
        		alert('请先输入会员卡号');
        		return false;
        	}
        	//查看会员卡是否存在
                $.ajax({  
			   		type: 'POST',  
			   		dataType : "json",
			   		async:false,//是否异步请求
			   		url: "{:URL('member_card/memberEncodeCardno_no')}",//请求的action路径页面
				   	data: {card_no:$("[name=card_no]").val()},  
			   		error: function(){ //请求失败处理函数
			       		alert('请求失败');
			   		},
			   		success:function(data){ //请求成功后处理函数。
			   			ajaxdata = data;
			   		}  
				});
            try {
            		if(ajaxdata['status'] = 1){
            			alert('该会员卡为未录入收银系统的会员卡，请注意');
            		}
	                MWRFATL.openCard(area1, 16); //打开卡片,让其显示16进制字符串卡号
	                MWRFATL.cardDirVerifyPassword(0, area1, "ffffffffffff"); //直接密码认证,验证4块所在扇区密码(1扇区),此函数传入的是块号
	                if (MWRFATL.LastRet != 0) {
	                    alert('请把会员卡放在读卡器上或该卡不是鼎族会员卡！');
	                    return false;
	                }
			   			MWRFATL.cardWriteHex(area1,ajaxdata['data']);//写入编码数据
			   			if (MWRFATL.LastRet != 0) {
		                    alert('IC卡写入失败');
		                    return false;
		                }
	                	//var result = MWRFATL.cardReadHex(area1);
			   			

	                	MWRFATL.openCard(area2, 16); //打开卡片,让其显示16进制字符串卡号
	                	MWRFATL.cardDirVerifyPassword(0, area2, "ffffffffffff"); //直接密码认证,

			   			MWRFATL.cardWrite(area2,$("[name=card_no]").val());//写入数据
			   			if (MWRFATL.LastRet != 0) {
		                    alert('IC卡写入失败');
		                    return false;
		                }
			   			alert("IC卡写入成功");
			   			//var result1 = MWRFATL.cardRead(area2);
            }
            catch (e) {
            }
        }
        //关闭读写器
        function readerClose() {
            try {
                var result = MWRFATL.closeReader();
                if (MWRFATL.LastRet != 0) {
                    msg.value = msg.value + "关闭读写器失败" + "\n";
                }
                else {
                    msg.value = msg.value + "读写器已关闭" + "\n";
                }
            }
            catch (e) {
                //alert(e.Message);
            }
        }
        //点击保存后10秒内不能再次点击
		function resetCashier(){
			var wait = document.getElementById('wait');
			$('[type="submit"]').attr('disabled','1');
			$("#wait").attr('display','block');
	            var interval = setInterval(function(){
	                var time = --wait.innerHTML;
	                if(time <= 0) {
	                    $('[type="submit"]').removeAttr('disabled');
						$("#wait").attr('display','none');
						$("#wait").html(10);
	                    clearInterval(interval);
	                };
	            }, 1000);
		}
        $("[name=card_no]").blur(function(){
			var card_no = $("[name=card_no]").val();
			if(card_no){
				$.ajax({  
		   		type: 'POST',  
		   		dataType : "json",
		   		async:true,//是否异步请求
		   		url: "{:URL('member_card/memberInfoByCardno')}",//请求的action路径页面
			   	data: {card_no:$("[name=card_no]").val()},  
		   		error: function(){ //请求失败处理函数
		       		alert('请求失败');  
		   		},
		   		success:function(data){ //请求成功后处理函数。
		   			if(data.code==0){
		   				alert('暂无该会员,请检查会员卡是否录入错误！');
		   				return false;
		   			}
			   			$('[name=card_type]').val(data.card_type); 
			   			$('[name=card_type]').find('option[value='+data.card_type+']').attr('selected',true);

			   			$('[name=name]').val(data.name);
			   			$('[name=mobile_phone]').val(data.mobile_phone);

			   			$('[name=company_area]').val(data.company_area); 
			   			$('[name=company_area]').find('option[value='+data.company_area+']').attr('selected',true);


			   			$('[name=cash]').val(data.cash); 
			   			$('[name=cash_arrears]').val(data.cash_arrears); 
			   			$('[name=ewallet]').val(data.ewallet); 
			   			$('[name=old_cash]').val(data.old_cash); 
			   			$('[name=old_cash_arrears]').val(data.old_cash_arrears); 
		   		}  
			});

			}
		});
</script>
