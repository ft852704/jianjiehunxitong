<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/style.css" />
    <script type="text/javascript" src="_JS_/jquery.js"></script>
    <script type="text/javascript" src="_JS_/jquery.sorted.js"></script>
    <script type="text/javascript" src="_JS_/bootstrap.js"></script>
    <script type="text/javascript" src="_JS_/ckform.js"></script>
    <script type="text/javascript" src="_JS_/common.js"></script>
    <script type="text/javascript" src="_LAYDATE_/laydate.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<form action="{:URL('Family/add')}" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft" style="color:red">员工编号</td>
        <td><input type="text" name="number"/></td>
        <td width="10%" class="tableleft" style="color:red">员工姓名</td>
        <td><input type="text" name="name"/></td>
    </tr>
    <tr>
    	<td class="tableleft" style="color:red">归属公司</td>
        <td>
        	<select name="company">
        	<!--<option value="0">无</option>-->
        	{foreach name="company_list" item='v' key='k'}
            <option value="{$v.id}">{$v.full_name}</option>
            {/foreach}
            </select>
        </td>
        <td class="tableleft">昵称</td>
        <td>
        	<input type="text" name="nickname" />
        </td>
    </tr>  
    <tr>
        <td class="tableleft" style="color:red">职务类型</td>
        <td>
        <select name="job">
        	<option value="0">无</option>
        	{foreach name="job_list" item='v' key='k'}
            <option value="{$v.id}" {if condition="$v.id eq 68"}selected{/if} >{$v.name}</option>
            {/foreach}
            </select>
        </td>
        <td class="tableleft" style="color:red">中式星级</td>
        <td colspan="3">
        	<select name="chinese_star">
        	<option value="0">无</option>
        	{foreach name="star_list" item='v' key='k'}
            <option value="{$v.id}">{$v.name}</option>
            {/foreach}
            </select>
        </td>
    </tr>
    <tr>
        <td class="tableleft" style="color:red">康复师星级</td>
        <td>
        	<select name="therapist_star">
        	<option value="0">无</option>
        	{foreach name="star_list" item='v' key='k'}
            <option value="{$v.id}">{$v.name}</option>
            {/foreach}
            </select>
        </td>
        <td class="tableleft" style="color:red">按穴师星级</td>
        <td>
        	<select name="acupuncture_star">
        	<option value="0">无</option>
        	{foreach name="star_list" item='v' key='k'}
            <option value="{$v.id}">{$v.name}</option>
            {/foreach}
            </select>
        </td>

    </tr>  
    
    <tr>
        <td colspan="4"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft" style="color:red">综合培训课时</td>
        <td><textarea class="form-control" rows="3" name="js_desc"></textarea></td>
        <td class="tableleft"><!--技术特点--></td>
        <td>
            <!--<textarea class="form-control" rows="3" name="js_tech"></textarea>-->
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft" style="color:red">工龄</td>
        <td><input type="text" name="js_year" /></td>
        <td class="tableleft">是否推荐</td>
        <td>
            <label><input type="radio" name="js_is_promote" value="1" /> 是</label>
            <label><input type="radio" name="js_is_promote" value="0" checked/> 否</label>
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft" style="color:red">性格魅力</td>
        <td><textarea class="form-control" rows="3" name="js_character"></textarea></td>
        <td class="tableleft" style="color:red">兴趣爱好</td>
        <td>
            <textarea class="form-control" rows="3" name="js_interest"></textarea>
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft" style="color:red">客户案例1</td>
        <td><textarea class="form-control" rows="3" name="js_customer_case1"></textarea></td>
        <td class="tableleft">客户案例2</td>
        <td>
            <textarea class="form-control" rows="3" name="js_customer_case2"></textarea>
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft" style="color:red">客户案例</td>
        <td><textarea class="form-control" rows="3" name="js_customer"></textarea></td>
        <td width="10%" class="tableleft" style="color:red">培训部意见</td>
        <td><textarea class="form-control" rows="3" name="js_training_department"></textarea></td>
    </tr>
    <tr>
        <td colspan="4"></td>
    </tr>
    <tr>
        <td class="tableleft">手机号码</td>
        <td><input type="text" name="mobile_phone"/></td>
        <td width="10%" class="tableleft">性别</td>
        <td>
        	 <label><input type="radio" name="sex" value="1" checked/> 男</label>
            <label><input type="radio" name="sex" value="2"/> 女</label>
        </td>
    </tr>
    
    
    <tr>
        <td width="10%" class="tableleft">紧急联系人电话</td>
        <td><input type="text" name="urgenter_phone"/></td>
        <td class="tableleft">紧急联系人关系</td>
        <td>
        	<select name="urgent_relation">
        	<option value="0">无</option>
        	{foreach name="relation_list" item='v' key='k'}
            <option value="{$v.id}">{$v.name}</option>
            {/foreach}
            </select>
        </td>
    </tr> 
    <tr>
        <td width="10%" class="tableleft">入职日期</td>
        <td><input type="text" name="entry_time" id='entry_time'/></td>
        <td class="tableleft">紧急联系人</td>
        <td><input type="text" name="urgenter"/></td>
        
    </tr> 
    <tr>
        <td width="10%" class="tableleft">身份证号码</td>
        <td><input type="text" name="ID_NO"/></td>
        <td class="tableleft">学历</td>
        <td>
        	<select name="education">
        	<option value="0">无</option>
        	{foreach name="education_list" item='v' key='k'}
            <option value="{$v.id}">{$v.name}</option>
            {/foreach}
            </select>
        </td>
    </tr> 
    <tr>
        <td width="10%" class="tableleft">家庭地址</td>
        <td><textarea class="form-control" rows="3" name="address"></textarea></td>
        <td class="tableleft">状态</td>
        <td>
            <label><input type="radio" name="status" value="1" checked/> 启用</label>
            <label><input type="radio" name="status" value="0"/> 禁用</label>
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td colspan="3">
            <button type="submit" class="btn btn-primary" type="button">保存</button>&nbsp;&nbsp;<button type="reset" class="btn btn-primary" type="button">刷新</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {  
    	laydate({
	    	elem: '#entry_time', //需显示日期的元素选择器
		  	event: 'focus', //触发事件
		  	format: 'YYYY-MM-DD', //日期格式
		  max: laydate.now(), //最大日期
		});     
		$('#backid').click(function(){
				window.history.back();
		 });

    });
</script>
