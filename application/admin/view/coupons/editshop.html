<title>商家编辑 - 商家管理 </title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
	<input type="hidden" name="id" value="{$shop.id}" />
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" placeholder="" id="user_name" name="user_name" value="{$shop.user_name}">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>民政局：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" autocomplete="off" id="name" name="name" value="{$shop.name}">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" autocomplete="off" value="" id="password" name="password">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>区域：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="area" size="1">
	            <option value="青羊区" {if condition="$shop.area eq '青羊区'"}selected{/if}>青羊区</option>
		        <option value="武侯区" {if condition="$shop.area eq '武侯区'"}selected{/if}>武侯区</option>
		        <option value="金牛区" {if condition="$shop.area eq '金牛区'"}selected{/if}>金牛区</option>
		        <option value="锦江区" {if condition="$shop.area eq '锦江区'"}selected{/if}>锦江区</option>
		        <option value="高新区" {if condition="$shop.area eq '高新区'"}selected{/if}>高新区</option>
		        <option value="华阳区" {if condition="$shop.area eq '华阳区'"}selected{/if}>华阳区</option>
		        <option value="龙泉驿" {if condition="$shop.area eq '龙泉驿'"}selected{/if}>龙泉驿</option>
			</select>
			</span> </div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>价格：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" autocomplete="off" value="{$shop.price}" placeholder="" id="price" name="price">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="status" size="1">
	            <option value="1" {if condition="$shop.status eq 1"}selected{/if}>启用</option>
	            <option value="0" {if condition="$shop.status eq 0"}selected{/if}>弃用</option>
			</select>
			</span> </div>
	</div>

	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;生成商家&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<script type="text/javascript" src="_LIB_/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="_LIB_/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="_LIB_/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(function(){
	
	$("#form-admin-add").validate({
		rules:{
			user_name:{
				required:true,
			},
			name:{
				required:true,
			},
			area:{
				required:true,
			},
			price:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$.ajax({  
				type: 'POST',  
				dataType : "json",
				async:true,//是否异步请求
				url: "{:URL('coupons/editShop')}",//请求的action路径页面
				data: $('form').serialize(),  
				error: function(){ //请求失败处理函数
					layer.msg('请求失败',{icon:1,time:1000});
				},
				success:function(data){ //请求成功后处理函数。
					layer.msg(data.msg,{icon:1,time:1000});
				}  
			});
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			setTimeout(function(){parent.layer.close(index);},2000);
		}
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
