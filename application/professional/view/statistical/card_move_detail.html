<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/style.css" />
    <script type="text/javascript" src="_JS_/jquery.js"></script>
    <script type="text/javascript" src="_JS_/bootstrap.js"></script>
    <script type="text/javascript" src="_JS_/ckform.js"></script>
    <script type="text/javascript" src="_JS_/common.js"></script>
    <script type="text/javascript" src="_LAYDATE_/laydate.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="" method="get">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-success" id="backid">返回列表</button>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th style="width:5%">日期</th>
        <th style="width:5%">类型</th>
        <th style="width:5%">单号</th>
        <th style="width:5%">卡号</th>
        <th style="width:5%">姓名</th>
        <th style="width:5%">手机号</th>
        <th style="width:5%">总金额</th>
        <th style="width:5%">实收金额</th>
    </tr>
    </thead>
    	{volist name="list" id="data" }
	     <tr>
            <td>{$data.date}</td>
	        <td>{$data.order_type_name}</td>
	        <td>{$data.number}</td>
	        <td>{$data.member_no}</td>
	        <td>{$data.name}</td>
	        <td>{$data.mobile_phone}</td>
	        <td>{$data.should_money}</td>
	        <td>{$data.real_money}</td>
        </tr>
        {/volist}
</table>
<div class="inline pull-right page">
	{$list->render()}
         </div> 
</body>
</html>
<script>
    $(function () {
        $('#backid').click(function(){
				window.history.back();
		 });
    });

</script>
