<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/style.css" />
    <script type="text/javascript" src="_JS_/jquery.js"></script>
    <script type="text/javascript" src="_JS_/bootstrap.js"></script>
    <script type="text/javascript" src="_JS_/ckform.js"></script>
    <script type="text/javascript" src="_JS_/common.js"></script>
    <script type="text/javascript" src="_LAYDATE_/laydate.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<h3 style="margin-left:2%">子项目销卡详细</h3>
<form class="form-inline definewidth m20" action="" method="get">
			<select name="company">
			{foreach name="companylist" item='v' key='k'}
            <option value="{$v.id}" {if condition="$data.company_id==$v.id"}selected{/if}>{$v.full_name}</option>
            {/foreach}
            </select>
            开始日期<input type='text' name='start_time' id='start_time' value="{$data['start_time']}" />
            结束日期<input type='text' name='end_time' id='end_time' value="{$data['end_time']}" />
    <button type="submit" class="btn btn-primary">查询</button>
    <button type="button" class="btn btn-success" id="today">当日日记小单</button>
    <button type="button" class="btn btn-success" id="detail">父项目销卡详细</button>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th style="width:10%">项目名称</th>
        <th style="width:15%">数量</th>
        <th style="width:10%">金额</th>
        <!--<th style="width:10%">点钟</th>
        <th style="width:10%">轮牌</th>-->
    </tr>
    </thead>
    	{volist name="services" id="ser" }
	    <tr>
            <td>{$ser.services_name}</td>
            <td>{$ser.scount}</td>
            <td>{$ser.sdiscount}</td>
        </tr>
        {/volist}
</table>
</body>
</html>
<script>
	$("#detail").click(function(){
			window.location.href = "{:URL('Cashier/serviceConsumption')}";
		});
	$("#today").click(function(){
			window.location.href = "{:URL('Cashier/todayChar')}";
		});
    $(function () {
        //日历使用2
		var start = {
		  elem: '#start_time',
		  event: 'focus',
		  format: 'YYYY/MM/DD',
		  max: laydate.now(), //最大日期
		  istime: false,
		  istoday: true,
		  choose: function(datas){
		     end.min = datas; //开始日选好后，重置结束日的最小日期
		     end.start = datas //将结束日的初始值设定为开始日
		  }
		};
		var end = {
		  elem: '#end_time',
		  event: 'focus',
		  format: 'YYYY/MM/DD',
		  max: laydate.now(),
		  istime: false,
		  istoday: false,
		  choose: function(datas){
		    start.max = datas; //结束日选好后，重置开始日的最大日期
		  }
		};
		laydate(start);
		laydate(end);
    });

</script>
