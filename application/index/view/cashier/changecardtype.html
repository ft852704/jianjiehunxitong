<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/style.css" />
    <script type="text/javascript" src="_JS_/jquery.js"></script>
    <script type="text/javascript" src="_JS_/jquery.sorted.js"></script>
    <script type="text/javascript" src="_JS_/bootstrap.js"></script>
    <script type="text/javascript" src="_JS_/ckform.js"></script>
    <script type="text/javascript" src="_JS_/common.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        .checkboxtd label{
        	display: inline-block;;
        }


    </style>
</head>
<form action="" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td class="tableleft"></td>
        <td colspan="3">
            <button type="submit" class="btn btn-primary" type="button">保存</button>&nbsp;&nbsp;
            <button type="reset" class="btn btn-primary" type="button">刷新</button>
        </td>
    </tr>
    <tr>
        
    </tr>
    <tr>
    	<td width="10%" class="tableleft">会员卡号></td>
        <td><input type="text" name="card_no" required="required" readonly value="{$member.card_no}"/></td>
        <td class="tableleft">会员卡类型</td>
        <td>
        	<select name="card_type">
        	{foreach name="ctlist" item='v' key='k'}
            <option value="{$v.id}">{$v.name}</option>
            {/foreach}
            </select>
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">会员姓名</td>
        <td>
        	<input type='text' name="name" disabled value="{$member.name}" />
        </td>
        <td class="tableleft">手机号码</td>
        <td><input type="text" name="mobile_phone" disabled value="{$member.mobile_phone}" /></td>
    </tr>  
    <tr>
    	<td colspan=4>
    		<table class="table">
	       		<thead>
		       		<tr>
			       		<th style="width:10%">账户类型</th>
			       		<th style="width:10%">余额</th>
			       		<th style="width:10%">欠款额</th>
		       		</tr>
	       		</thead>
	       			<tr>
	       				<td>储值账户</td>
	       				<td data='cash'>{$member.cash}</td>
	       				<td data='cash_arrears'>{$member.cash_arrears}</td>
	       			</tr>
	       			<tr>
	       				<td>电子钱包</td>
	       				<td data='ewallet'>{$member.ewallet}</td>
	       				<td></td>
	       			</tr>
	       			<tr>
	       				<td>老疗程系统</td>
	       				<td data='old_cash'>{$member.old_cash}</td>
	       				<td data='old_cash_arrears'>{$member.old_cash_arrears}</td>
	       			</tr>
       		</table>
    	</td>
    </tr>
</table>
</form>
</body>
</html>
