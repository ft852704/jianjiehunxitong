<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="_CSS_/style.css" />
    <script type="text/javascript" src="_JS_/jquery.js"></script>
    <script type="text/javascript" src="_JS_/jquery.sorted.js"></script>
    <script type="text/javascript" src="_JS_/bootstrap.js"></script>
    <script type="text/javascript" src="_JS_/ckform.js"></script>
    <script type="text/javascript" src="_JS_/common.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        .checkboxtd label{
        	display: inline-block;;
        }


    </style>
</head>
<form action="" method="post">
<input type="hidden" name="id" value="{$cardType.id}" />
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">类型编号</td>
        <td><input type="text" name="number" id="number" required="required" value="{$cardType.number}" /></td>
        <td width="10%" class="tableleft">类型名称</td>
        <td><input type="text" name="name" required="required" value="{$cardType.name}"/></td>
    </tr>
    <tr>
        <td class="tableleft">卡售价</td>
        <td><input type="text" name="price"  value="{$cardType.price}" /></td>
        <td width="10%" class="tableleft">会员卡有效期</td>
        <td>
        	<input type='date' name="validity" value="{$cardType.validity|date="Y-m-d",###}" />
        </td>
    </tr>
    <tr>
    	<td class="tableleft">开卡提成</td>
        <td><input type="text" name="commission" value="{$cardType.commission}" /></td>
        <td class="tableleft">员工业绩比率</td>
        <td><input type="text" name="family_ratio" value="{$cardType.family_ratio}" /></td>

    </tr>  
    <tr>
        <td width="10%" class="tableleft">充值提成</td>
        <td><input type='number' name="recharge_commission" value="{$cardType.recharge_commission}" /></td>
        <td class="tableleft">销卡业绩比率</td>
        <td><input type='number' name="card_ratio" value="{$cardType.card_ratio}" /></td>
    </tr>
    <tr>
        <td class="tableleft checkboxtd" colspan=4>
        <label><input type='checkbox' name="is_open" value="1" {if condition="$cardType.is_open eq 1"}checked{/if} />可以开卡</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label><input type='checkbox' name="is_recharge" value="1" {if condition="$cardType.is_recharge eq 1"}checked{/if} />可以充值</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label><input type='checkbox' name="is_zhuan" value="1" {if condition="$cardType.is_zhuan eq 1"}checked{/if} />可以转卡</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label><input type='checkbox' name="is_discount" value="1" {if condition="$cardType.is_discount eq 1"}checked{/if} />可以参与折扣</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label><input type='checkbox' name="is_buy_product" value="1" {if condition="$cardType.is_buy_product eq 1"}checked{/if} />可以购买产品</label>
        </td>
    </tr>
    <tr>
        <td class="tableleft" colspan=2>状态</td>
        <td colspan=2>
            <label><input type="radio" name="status" value="1" {if condition="$cardType.status eq 1"}checked{/if}/> 启用</label>
            <label><input type="radio" name="status" value="0" {if condition="$cardType.status eq 0"}checked{/if}/> 禁用</label>
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td colspan="3">
            <button type="submit" class="btn btn-primary" type="button">保存</button>&nbsp;&nbsp;<button type="reset" class="btn btn-primary" type="button">刷新</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.history.back();
		 });
		document.getElementById("number").focus(); 
    });
</script>
