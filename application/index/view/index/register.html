  <div class="store-filters">
    <div class="container clearfix">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Collection for Women</a></li>
        <li class="breadcrumb-item active">Handbags</li>
      </ol>

  <div class="account-page">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form class="ecommerce-sign-up-form" method="post" onsubmit="return verification()">
            <h1>
              手机号注册
            </h1>
            <div class="form-group">
              <label>手机号</label>
              <input type="phone" name="mobile" class="form-control">
            </div>
            <!--<div class="form-group">
              <label>验证码</label>
              <input type="text" class="form-control">
              <button class="btn btn-sm btn-primary" style="margin-top: 5px;">获取验证码</button>
            </div>-->
            <div class="form-group">
              <label>密码</label>
              <input type="password" name="password" class="form-control">
            </div>
            <div class="form-group">
              <label>重复密码</label>
              <input type="password" name="repassword" class="form-control">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" checked=1> 我已阅读并同意 <a href="#">《简结婚协议》</a>
              </label>
            </div>
            <div class="form-action">
              <button type="submit" class="btn-shadow btn-shadow-dark">注册</button>
            </div>
            <div class="form-bottom">
              已有账户? <a href="{:URL('index/login')}">登录</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  {include file="../application/index/view/common/footer.html" /}


  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
  function verification(){
  	if ($("[name=mobile]").val() == "") { 
		alert("手机号码不能为空！"); 
		//$("#moileMsg").html("<font color='red'>手机号码不能为空！</font>"); 
		$("[name=mobile]").focus(); 
		return false; 
	} 
  	if (!$("[name=mobile]").val().match(/^1\d{10}$/)) { 
		alert("手机号码格式不正确！"); 
		//$("#moileMsg").html("<font color='red'>手机号码格式不正确！请重新输入！</font>"); 
		$("[name=mobile]").focus(); 
		return false; 
	} 
	if($("[name=password]").val().length<6){
		alert('密码过短，请重新输入密码！');
		return false;
	}
  	if($("[name=password]").val()!=$("[name=repassword]").val()){
  		alert('两次密码不同，请重新输入密码！');
  		$("[name=password]").focus(); 
  		return false;
  	}
  }

    // r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    // ga('create','UA-XXXXX-X','auto');ga('send','pageview');
