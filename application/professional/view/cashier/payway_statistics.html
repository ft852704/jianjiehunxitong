<html>
<head>
    <title></title>
    <meta charset="UTF-8">

    <script type="text/javascript" src="_JS_/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */

                float: none;

            }
        }


    </style>
</head>
<form class="form-inline definewi
<body>dth m20" action="" method="get">
			<select name="company" style="margin-left:2%">
			{foreach name="companylist" item='v' key='k'}
            <option value="{$v.id}" {if condition="$data.company==$v.id"}selected{/if}>{$v.full_name}</option>
            {/foreach}
            </select>
            &nbsp;&nbsp;&nbsp;
            <select name="payway">
			{foreach name="paywaylist" item='v' key='k'}
            <option value="{$v.id}" {if condition="$data.payway==$v.id"}selected{/if}>{$v.name}</option>
            {/foreach}
            </select>
            &nbsp;&nbsp;&nbsp;
            <select name="type">
            <option value="1" {if condition="$data.type==1"}selected{/if}>消费</option>
            <option value="2" {if condition="$data.type==2"}selected{/if}>充值</option>
            </select>
    </select>
    开始日期<input type='text' name='start_time' id='start_time' value="{$data['start_time']}" />
    结束日期<input type='text' name='end_time' id='end_time' value="{$data['end_time']}" />
    <button type="submit" class="btn btn-primary">查询</button>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th style="width:7%">时间</th>
        <th style="width:7%">手工单号</th>
        <th style="width:10%">卡号</th>
        <th style="width:10%">金额</th>
        <th style="width:7%">类型</th>
        <th style="width:7%">大工</th>
        <th style="width:7%">类型</th>
        <th style="width:7%">中工</th>
    </tr>
    </thead>
    <tbody>
    {volist name="list" id="v" }
    <tr>
    	<td>{$v.time|date="Y-m-d H:i:s",###}</td>
    	<td>{$v.number}</td>
    	<td>{$v.member_no}</td>
    	<td>{$v.discount}</td>
    	<td>{$v.ftype}</td>
    	<td>{$v.fworker}</td>
    	<td>{$v.stype}</td>
    	<td>{$v.sworker}</td>
    </tr>
    {/volist}
    </tbody>
    </table>

<div class="inline pull-right page">
{$list->render()}
         </div> 
</body>
</html>
<script>
    $(function () {
		//日历使用2
		var start = {
		  elem: '#start_time',
		  event: 'focus',
		  format: 'YYYY-MM-DD', //日期格式
		  //istime: true, //是否开启时间选择
		  max: laydate.now(), //最大日期
		  istoday: true,
		  choose: function(datas){
		     end.min = datas; //开始日选好后，重置结束日的最小日期
		     end.start = datas //将结束日的初始值设定为开始日
		  }
		};
		var end = {
		  elem: '#end_time',
		  event: 'focus',
		  format: 'YYYY-MM-DD', //日期格式
		  //istime: true, //是否开启时间选择
		  max: laydate.now(),
		  istoday: true,
		  choose: function(datas){
		    start.max = datas; //结束日选好后，重置开始日的最大日期
		  }
		};
		laydate(start);
		laydate(end);
    });
</script>
